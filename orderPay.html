<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车险下单页</title>
</head>

<body>
  <div class="container">
    <h2>车险下单</h2>

    <div class="form-group">
      <label for="投保人姓名">投保人姓名：</label>
      <input type="text" id="投保人姓名" placeholder="请输入投保人姓名">
    </div>

    <div class="form-group">
      <label for="身份证号码">身份证号码：</label>
      <input type="text" id="身份证号码" placeholder="请输入身份证号码">
    </div>

    <div class="form-group">
      <label for="联系电话">联系电话：</label>
      <input type="tel" id="联系电话" placeholder="请输入联系电话">
    </div>

    <div class="form-group">
      <label for="车牌号码">车牌号码：</label>
      <input type="text" id="车牌号码" placeholder="请输入车牌号码">
    </div>

    <div class="form-group">
      <label for="车辆品牌">车辆品牌：</label>
      <input type="text" id="车辆品牌" placeholder="请输入车辆品牌">
    </div>

    <div class="form-group">
      <label for="车辆型号">车辆型号：</label>
      <input type="text" id="车辆型号" placeholder="请输入车辆型号">
    </div>

    <div class="form-group">
      <label for="使用性质">使用性质：</label>
      <input type="text" id="使用性质" placeholder="请输入使用性质">
    </div>

    <div class="form-check">
      <label>交强险：</label>
      <input type="checkbox">
    </div>

    <div class="form-check">
      <label>商业险：</label>
      <input type="checkbox">
    </div>

    <div class="form-group">
      <label for="第三者责任险保额">第三者责任险保额：</label>
      <input type="number" id="第三者责任险保额" placeholder="请输入保额">
    </div>

    <div class="form-group">
      <label for="起保日期">起保日期：</label>
      <input type="date" id="起保日期">
    </div>

    <div class="form-group">
      <label for="终保日期">终保日期：</label>
      <input type="date" id="终保日期">
    </div>

    <div class="form-group">
      <label for="总保费">总保费：</label>
      <input type="number" id="总保费" placeholder="请输入总保费">
    </div>

    <div class="form-group">
      <label for="支付方式">支付方式：</label>
      <input type="text" id="支付方式" placeholder="请输入支付方式">
    </div>

    <button type="submit">确认支付</button>
  </div>
</body>

</html>
